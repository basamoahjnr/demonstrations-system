<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title><ui:insert name="headTitle">#{bundle.AppName}</ui:insert></title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <ui:insert name="metadata"/>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>

<h:body>
    <header>
        <ui:include src="/WEB-INF/layout/nav.xhtml"/>
    </header>

    <main role="main" class="ui-grid-responsive">

        <div style="margin-top:1rem;margin-bottom: .5rem">
            <ui:include src="/WEB-INF/layout/alert.xhtml"/>
        </div>

        <div style="margin-top:1rem;margin-bottom: .5rem">
            <ui:insert name="notice"/>
        </div>

        <ui:insert name="wrapper"/>
    </main>


    <footer>
        <ui:include src="/WEB-INF/layout/footer.xhtml"/>
    </footer>


    <ui:insert name="bodyIncludes">
    </ui:insert>
</h:body>
</html>
